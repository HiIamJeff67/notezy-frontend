query SearchUsers($input: SearchUserInput!) {
  searchUsers(input: $input) {
    searchEdges {
      encodedSearchCursor
      node {
        ...FragmentedPublicUser
      }
    }
    searchPageInfo {
      hasNextPage
      hasPreviousPage
      startEncodedSearchCursor
      endEncodedSearchCursor
    }
    totalCount
    searchTime
  }
}

