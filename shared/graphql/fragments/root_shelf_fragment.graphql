fragment FragmentedBasicPrivateRootShelf on PrivateRootShelf {
  id
  name
  totalShelfNodes
  totalMaterials
  lastAnalyzedAt
  deletedAt
  updatedAt
  createdAt
}

fragment FragmentedPrivateRootShelf on PrivateRootShelf {
  ...FragmentedBasicPrivateRootShelf
  owner {
    ...FragmentedBasicPublicUser
  }
}
