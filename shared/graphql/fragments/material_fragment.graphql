fragment FragmentedBasicPrivateMaterial on PrivateMaterial {
  id
  parentSubShelfId
  name
  type
  size
  contentKey
  parseMediaType
  deletedAt
  updatedAt
  createdAt
}

fragment FragmentedPrivateMaterial on PrivateMaterial {
  ...FragmentedBasicPrivateMaterial
  parentSubShelf {
    ...FragmentedBasicPrivateSubShelf
  }
}
