fragment FragmentedBasicPrivateShelf on PrivateShelf {
  id
  name
  encodedStructure
  encodedStructureByteSize
  totalShelfNodes
  totalMaterials
  maxWidth
  maxDepth
  lastAnalyzedAt
  updatedAt
  createdAt
}

fragment FragmentedPrivateShelf on PrivateShelf {
  ...FragmentedBasicPrivateShelf
  owner {
    ...FragmentedBasicPublicUser
  }
}
